<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | TuneTracker</title>
</head>
<body>
    <h1>Create Your Account ğŸ§</h1>

    <form action="/signup" method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Display Name:</label><br>
        <input type="text" name="display_name" required><br><br>

        <label for="country_code">Country:</label><br>
        <select name="country_code" id="country_code" required>
            {% for c in countries %}
                <option value="{{ c.country_code }}">
                    {{ c.name }} ({{ c.country_code }})
                </option>
            {% endfor %}
        </select><br><br>


        <label>Birth Year:</label><br>
        <input type="number" name="birth_year" min="1900" max="2025" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <p><a href="/">â† Back Home</a></p>
</body>
</html>
