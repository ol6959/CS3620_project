<!DOCTYPE html>
<html>
<head>
    <title>My Profile | TuneTracker</title>
</head>
<body>

    <h1>ğŸ‘¤ Edit Profile</h1>

    <form method="POST" action="/profile">
        <label>Display Name:</label><br>
        <input type="text" name="display_name" value="{{ profile.display_name }}" required><br><br>

        <label>Country:</label><br>
        <select name="country_code" required>
            {% for c in countries %}
                <option value="{{ c.country_code }}"
                    {% if c.country_code == profile.country_code %}selected{% endif %}>
                    {{ c.name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label>Birth Year:</label><br>
        <input type="number" name="birth_year" value="{{ profile.birth_year }}"><br><br>

        <!--
        <label>Avatar URL:</label><br>
        <input type="text" name="avatar_url" value="{{ profile.avatar_url }}"><br><br>
        -->
        <button type="submit">Save Changes</button>
    </form>

    {% if profile.avatar_url %}
    <h3>Current Avatar</h3>
    <img src="{{ profile.avatar_url }}" width="120" style="border-radius:10px;">
    {% endif %}

    <p><a href="/">â† Back Home</a></p>

</body>
</html>
